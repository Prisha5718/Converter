<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number System Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #4f46e5;
      color: white;
      cursor: pointer;
      border: none;
      font-weight: bold;
    }
    button:hover {
      background: #4338ca;
    }
    .result {
      margin-top: 15px;
      text-align: left;
    }
    .result p {
      background: #f9fafb;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Number System Converter</h2>
    <input type="text" id="inputValue" placeholder="Enter value">
    <select id="inputBase">
      <option value="decimal">Decimal</option>
      <option value="binary">Binary</option>
      <option value="octal">Octal</option>
      <option value="hex">Hexadecimal</option>
    </select>
    <button onclick="convert()">Convert</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function convert() {
      let value = document.getElementById("inputValue").value.trim();
      let base = document.getElementById("inputBase").value;
      let decimal;

      // Convert input to decimal first
      try {
        if (base === "decimal") {
          decimal = parseInt(value, 10);
        } else if (base === "binary") {
          decimal = parseInt(value, 2);
        } else if (base === "octal") {
          decimal = parseInt(value, 8);
        } else if (base === "hex") {
          decimal = parseInt(value, 16);
        }

        if (isNaN(decimal)) throw "Invalid Input";

        // Convert decimal to other bases
        let binary = decimal.toString(2);
        let octal = decimal.toString(8);
        let hex = decimal.toString(16).toUpperCase();

        document.getElementById("result").innerHTML = `
          <p><b>Decimal:</b> ${decimal}</p>
          <p><b>Binary:</b> ${binary}</p>
          <p><b>Octal:</b> ${octal}</p>
          <p><b>Hexadecimal:</b> ${hex}</p>
        `;
      } catch (e) {
        document.getElementById("result").innerHTML = "<p style='color:red;'>Invalid input for selected base!</p>";
      }
    }
  </script>
</body>
</html>
